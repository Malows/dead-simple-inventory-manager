version: '3'

services:

  #PHP Service
  nako_stock_manager:
    build:
      args:
        user: juan
        uid: 1000
      context: .
      dockerfile: Dockerfile
    # image: digitalocean.com/php
    container_name: nako_stock_manager
    # restart: unless-stopped
    tty: true

    env_file:
      - .env
    environment:
      # - SERVICE_NAME: nako_stock_manager
      # - SERVICE_TAGS: dev
      DB_CONNECTION: 'pgsql'
      DB_DATABASE: 'nako_stock_manager'

    working_dir: /var/www

    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:1.21.6-alpine
    container_name: webserver
    restart: unless-stopped
    tty: true

    ports:
      - "80:80"
      - "443:443"

    networks:
      - app-network

